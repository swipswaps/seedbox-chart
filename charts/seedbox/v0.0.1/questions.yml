categories:
- Seedbox
- Deluge
- Jackett
- Plex
- Sonarr
- Radarr
- Heimdall
- Seafile
questions:
- variable: domain_name
  default: ""
  description: "The domain name of your website/server"
  type: string
  required: true
  label: Domain name
  min_length: 1
  max_length: 63
  valid_chars: /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}$/
- variable: timezone
  default: "Europe/Paris"
  description: "The timezone of your server"
  type: string
  required: true
  label: Timezone
- variable: seafile_admin_email
  default: "seafile@seafile"
  description: "The seafile admin email"
  type: string
  required: true
  label: Timezone
- variable: seafile_admin_password
  default: "seafile"
  description: "The seafile admin password"
  type: string
  required: true
  label: Timezone
- variable: netdata_basic_auth
  default: "bmV0ZGF0YTokYXByMSRBRS5zNVo4UyRxU0d4UGV3YnFSMXI1REpTT3BXa3gvCg=="
  description: "htpasswd -c auth netdata && cat auth | base64 and copy paste the result"
  type: string
  required: true
  label: netdata_basic_auth
- variable: clusterissuer
  default: "letsencrypt-staging"
  description: "The cluster Issuer name"
  type: string
  required: true
  label: Cluster issuer
